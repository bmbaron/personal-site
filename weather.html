<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>weatherman</title>
  
  
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

      <link rel="stylesheet" href="css/weather.css">

  
</head>

<body>
    <!-- Include bootstrap stylesheet -->
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>


<div class="weather-box">

  <div class="city location" id="city">
    Weather Display
  </div>  
  <div class="country location" id="country">
    &nbsp;
  </div> 
  <div class="temperature data" id="temperature">
    &nbsp;
  </div>
  <div class="conditions data" id="conditions">
    &nbsp;
  </div>
  
  
  <div class="image" id="image"> </div>
  
  <button class="btn btn-danger btn-lg btn-outline button" id="button"> Convert to Fahrenheit </button>

  
</div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/weather.js"></script>

</body>
</html>
